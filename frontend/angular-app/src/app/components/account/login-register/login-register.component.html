<mat-toolbar color="primary">
  <span>Hobby-time</span>
</mat-toolbar>

<div class="grid-container">
<mat-grid-list cols="2" rowHeight="700px">
 <mat-grid-tile rowspan="1">
   <mat-card class="card login">
     <mat-card-header>
       <mat-card-title>Login</mat-card-title>
     </mat-card-header>
     <mat-card-content>
       <form #loginForm=ngForm (ngSubmit)="onLoginSubmit(loginForm)" class="form">
         <table class="full-width" cellspacing="0">
           <tr>
             <td>
               <mat-form-field class="full-width">
                 <input  matInput placeholder="Email"
                 type="email"
                 name="email"
                 [ngModel]="loginUser.email"
                 required
                 email
                 >
               </mat-form-field>
             </td>
           </tr>
           <tr>
             <td>
               <mat-form-field class="full-width">
                 <input matInput placeholder="Password"
                 type="password"
                 name="password"
                 [ngModel]="loginUser.password"
                 required
                 >
               </mat-form-field>
             </td>
           </tr>
         </table>
         <button mat-raised-button type="submit" [disabled]="loginForm.status == 'INVALID'" color="primary">Login</button>
       </form>
     </mat-card-content>
   </mat-card>
 </mat-grid-tile>
 <mat-grid-tile rowspan="1">
  <mat-card class="card sign-up">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #registerForm=ngForm (ngSubmit)="onRegisterSubmit(registerForm)" class="form">
        <table class="full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input  matInput placeholder="Name"
                type="name"
                name="name"
                [ngModel]="registerUser.name"
                required
                >
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input  matInput placeholder="Email"
                type="email"
                name="email"
                [ngModel]="registerUser.email"
                required
                email
                >
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input matInput placeholder="Password"
                type="password"
                name="password"
                [ngModel]="registerUser.password"
                required
                >
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input matInput placeholder="Password_confirmation"
                type="password"
                name="password_confirmation"
                [ngModel]="registerUser.password_confirmation"
                required
                >
              </mat-form-field>
            </td>
          </tr>
        </table>
        <button mat-raised-button type="submit" [disabled]="registerForm.status == 'INVALID'" color="primary">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
 </mat-grid-tile>
</mat-grid-list>
</div>
